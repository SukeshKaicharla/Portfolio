apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: portfolio-ingress
  annotations:
    kubernetes.io/ingress.class: nginx   # assumes NGINX ingress controller
spec:
  rules:
  - host: portfolio.example.com   # ðŸ‘ˆ change to your real domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: portfolio-service
            port:
              number: 80

